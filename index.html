<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <title>Suman Photography</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="description" content="A collection of beautiful photographs!" />
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="css/supersized.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="theme/supersized.shutter.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="theme/navbar.css"
      type="text/css"
      media="screen"
    />
    <style type="text/css">
      ul#title-block {
        margin: 0 15px 57px 15px;
      }
      ul#title-block li {
        margin: 0 0 10px 0;
        padding: 10px;
        display: inline;
        clear: both;
        color: #aaa;
        background: url("img/bg-black.png");
        font: 11px Helvetica, Arial, sans-serif;
      }
      ul#title-block li a {
        color: #eee;
        font-weight: bold;
      }
    </style>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.min.js"></script>
    <script type="text/javascript" src="js/supersized.3.2.7.min.js"></script>
    <script
      type="text/javascript"
      src="theme/supersized.shutter.min.js"
    ></script>
    <script type="text/javascript">
      jQuery(function($) {
        $.supersized({
          // Functionality
          slideshow: 1, // Slideshow on/off
          autoplay: 1, // Slideshow starts playing automatically
          start_slide: 1, // Start slide (0 is random)
          stop_loop: 0, // Pauses slideshow on last slide
          random: 0, // Randomize slide order (Ignores start slide)
          slide_interval: 5000, // Length between transitions
          transition: 6, // 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
          transition_speed: 1000, // Speed of transition
          new_window: 1, // Image links open in new window/tab
          pause_hover: 0, // Pause slideshow on hover
          keyboard_nav: 1, // Keyboard navigation on/off
          performance: 1, // 0-Normal, 1-Hybrid speed/quality, 2-Optimizes image quality, 3-Optimizes transition speed // (Only works for Firefox/IE, not Webkit)
          image_protect: 1, // Disables image dragging and right click with Javascript

          // Size and Position
          min_width: 0, // Min width allowed (in pixels)
          min_height: 0, // Min height allowed (in pixels)
          vertical_center: 1, // Vertically center background
          horizontal_center: 1, // Horizontally center background
          fit_always: 0, // Image will never exceed browser width or height (Ignores min. dimensions)
          fit_portrait: 1, // Portrait images will not exceed browser height
          fit_landscape: 0, // Landscape images will not exceed browser width

          // Components
          slide_links: "blank", // Individual links for each slide (Options: false, 'num', 'name', 'blank')
          thumb_links: 1, // Individual thumb links for each slide
          thumbnail_navigation: 0, // Thumbnail navigation
          slides: [
            // Slideshow Images

            {
              image: "photos/IMG_001.jpg",
              title: "Sunset",
              thumb: "thumbs/IMG_001.jpg"
            },
            {
              image: "photos/IMG_004.jpg",
              title: "Half Moon",
              thumb: "thumbs/IMG_004.jpg"
            },
            {
              image: "photos/IMG_007.jpg",
              title: "Sun Flower",
              thumb: "thumbs/IMG_007.jpg"
            },
            {
              image: "photos/IMG_022.jpg",
              title: "Hoopoe",
              thumb: "thumbs/IMG_022.jpg"
            },
            {
              image: "photos/IMG_025.jpg",
              title: "Squirrel",
              thumb: "thumbs/IMG_025.jpg"
            },
            {
              image: "photos/IMG_032.jpg",
              title: "Yellow Dragonfly",
              thumb: "thumbs/IMG_032.jpg"
            },
            {
              image: "photos/IMG_033.jpg",
              title: "Butterfly",
              thumb: "thumbs/IMG_033.jpg"
            },
            {
              image: "photos/IMG_036.jpg",
              title: "Golden Fish",
              thumb: "thumbs/IMG_036.jpg"
            },
            {
              image: "photos/IMG_044.jpg",
              title: "Red Fort",
              thumb: "thumbs/IMG_044.jpg"
            },
            {
              image: "photos/IMG_047.jpg",
              title: "Diya",
              thumb: "thumbs/IMG_047.jpg"
            }
          ],

          // Theme Options
          progress_bar: 1, // Timer for each slide
          mouse_scrub: 0
        });
      });
    </script>
  </head>
  <body>
    <!--Demo styles (you can delete this block)-->

    <ul id="title-block">
      <li>&copy; Suman Photography</li>
    </ul>

    <!--End of styles-->

    <!--Thumbnail Navigation-->
    <div id="prevthumb"></div>
    <div id="nextthumb"></div>

    <!--Arrow Navigation-->
    <a id="prevslide" class="load-item"></a>
    <a id="nextslide" class="load-item"></a>

    <div id="thumb-tray" class="load-item">
      <div id="thumb-back"></div>
      <div id="thumb-forward"></div>
    </div>

    <!--Time Bar-->
    <div id="progress-back" class="load-item">
      <div id="progress-bar"></div>
    </div>

    <!--Control Bar-->
    <div id="controls-wrapper" class="load-item">
      <div id="controls">
        <a id="play-button"
          ><img id="pauseplay" src="img/pause.png" alt="play-button"
        /></a>

        <!--Slide counter-->
        <div id="slidecounter">
          <span class="slidenumber"></span> / <span class="totalslides"></span>
        </div>

        <!--Slide captions displayed here-->
        <div id="slidecaption"></div>

        <!--Thumb Tray button-->
        <a id="tray-button"
          ><img id="tray-arrow" src="img/button-tray-up.png" alt="tray-button"
        /></a>

        <!--Navigation-->
        <ul id="slide-list">
          <li></li>
        </ul>
      </div>
    </div>

    <!--Navigation Bar-->
    <div id="nav-bar" class="load-item">
      <a href="index.html">Home</a>
      <a href="albums.html">Albums</a>
      <a href="aboutme.html">About Me</a>
      <a href="contact.html">Contact</a>
    </div>
  </body>
</html>
